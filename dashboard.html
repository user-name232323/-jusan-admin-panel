<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Jusan Admin Dashboard</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
    }

    .header {
      background-color: #ff6600;
      color: white;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 30px;
    }

    .logo-full img {
      height: 50px;
    }

    .admin-text {
      font-size: 24px;
      font-weight: bold;
    }

    .user-panel {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-avatar {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      cursor: pointer;
    }

    .user-name {
      font-weight: 500;
    }

    main {
      padding: 0;
    }

    .filter-bar {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background: white;
      border-bottom: 1px solid #ddd;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .filters select,
    .filters input {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .filters button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background-color: #ff6600;
      color: white;
      cursor: pointer;
    }

    #requests-container {
      padding: 20px 40px;
      background: white;
    }

    #requests-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #requests-list li {
      padding: 20px;
      border-bottom: 1px solid #ddd;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .request-id {
      font-weight: bold;
      color: #ff6600;
    }

    .request-subject {
      font-weight: 600;
      color: #333;
      flex: 1;
    }

    .request-desc {
      color: #555;
      flex: 3;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo-full">
      <img src="logo_admin.png" alt="JUSAN Mobile Logo">
    </div>
    <div class="admin-text">Админ-панель</div>
    <div class="user-panel">
      <img src="logo_admin4.png" alt="User Avatar" class="user-avatar" onclick="logout()" title="Выйти">
      <span class="user-name">Администратор</span>
    </div>
  </header>

  <main>
    <div class="filter-bar">
      <div class="filters">
        <select id="filter-city">
          <option value="">Город</option>
        </select>
        <select id="filter-street">
          <option value="">Улица</option>
        </select>
        <input id="filter-house" type="text" placeholder="Дом">
        <select id="filter-status">
          <option value="">Статус</option>
          <option value="Новая">Новая</option>
          <option value="В работе">В работе</option>
          <option value="Завершена">Завершена</option>
        </select>
      </div>
      <div class="filters">
        <input id="filter-search" type="text" placeholder="Поиск в описании...">
        <button onclick="applyFilters()">Применить</button>
      </div>
    </div>

    <div id="requests-container">
      <ul id="requests-list">
        <li>Загрузка заявок...</li>
      </ul>
    </div>
  </main>

  <script>
    let allRequests = [];

    async function fetchRequests() {
      try {
        const response = await fetch("https://jusik-servak-bd.onrender.com/requests");
        const data = await response.json();
        allRequests = data;
        populateCityStreetFilters(data);
        renderRequests(data);
      } catch (err) {
        document.getElementById('requests-list').innerHTML = "<li>Ошибка загрузки</li>";
        console.error(err);
      }
    }

    function populateCityStreetFilters(data) {
      const citySet = new Set();
      const streetSet = new Set();

      data.forEach(req => {
        const matchCity = req.description.match(/город\s*[:\-]?\s*([А-Яа-яA-Za-z]+)/i);
        const matchStreet = req.description.match(/,\s*([А-Яа-яA-Za-zёЁ\s\-]+),\s*дом/i);
        if (matchCity) citySet.add(matchCity[1]);
        if (matchStreet) streetSet.add(matchStreet[1]);
      });

      const citySelect = document.getElementById("filter-city");
      citySet.forEach(city => {
        const option = document.createElement("option");
        option.value = city;
        option.textContent = city;
        citySelect.appendChild(option);
      });

      const streetSelect = document.getElementById("filter-street");
      streetSet.forEach(street => {
        const option = document.createElement("option");
        option.value = street;
        option.textContent = street;
        streetSelect.appendChild(option);
      });
    }

    function applyFilters() {
      const city = document.getElementById("filter-city").value.toLowerCase();
      const street = document.getElementById("filter-street").value.toLowerCase();
      const house = document.getElementById("filter-house").value.trim();
      const status = document.getElementById("filter-status").value.toLowerCase();
      const search = document.getElementById("filter-search").value.toLowerCase();

      const filtered = allRequests.filter(req => {
        const desc = req.description.toLowerCase();
        const st = req.status?.toLowerCase() || "";

        return (
          (!city || desc.includes(city)) &&
          (!street || desc.includes(street)) &&
          (!house || desc.includes(`дом ${house.toLowerCase()}`)) &&
          (!status || st === status) &&
          (!search || desc.includes(search))
        );
      });

      renderRequests(filtered);
    }

    function renderRequests(requests) {
      const list = document.getElementById('requests-list');
      list.innerHTML = "";

      if (requests.length === 0) {
        list.innerHTML = "<li>Нет заявок по выбранным фильтрам</li>";
        return;
      }

      requests.forEach(request => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span class="request-id">#${request.id}</span>
          <span class="request-subject">${request.subject}</span>
          <span class="request-desc">${request.description}</span>
        `;
        list.appendChild(li);
      });
    }

    function logout() {
      localStorage.removeItem("admin_logged_in");
      window.location.href = "index.html";
    }

    if (localStorage.getItem("admin_logged_in") !== "true") {
      window.location.href = "index.html";
    } else {
      fetchRequests();
    }
  </script>
</body>
</html>
