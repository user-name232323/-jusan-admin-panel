<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Jusan Mobile - Админ панель</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="logo-full">
      <img src="logo_admin.png" alt="JUSAN Mobile Logo">
    </div>
    <div class="admin-text">Административная панель</div>
    <div class="user-panel">
      <img src="logo_admin4.png" alt="User Avatar" class="user-avatar">
      <span class="user-name">Дмитрий</span>
    </div>
  </header>

  <main>
    <div class="login-box">
      <div class="login-header">
        <img src="logo_admin.png" alt="Logo" />
        <h1>Вход</h1>
      </div>
      <form id="loginForm">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email" required />
        </div>
        <div class="input-group">
          <label for="password">Пароль</label>
          <input type="password" id="password" placeholder="Введите пароль" required />
        </div>
        <button type="submit">Войти</button>
        <a href="#" class="help-link">Нужна помощь со входом</a>
      </form>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
